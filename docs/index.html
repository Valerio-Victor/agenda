## MARQUE SUA REUNIÃO
&lt;div style="text-align: justify"&gt;

Se preferir, agende uma reunião presencial ou virtual comigo, basta 
selecionar abaixo o dia e horário e a agenda da coordenação já estará 
fechada para nossa  conversa. Não se esqueça de adicionar seu contato 
(e-mail) e também a pauta da reunião para que eu já possa chegar preparado. 
Logo após, confira na minha agenda acima se a reunião solicitada por você 
já consta na agenda!
